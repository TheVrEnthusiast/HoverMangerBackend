<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoverManager - Mod Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="logo">HoverManager</div>
        <button id="homeBtn">Home</button>
        <button id="uploadModBtnHeader">Upload Mod</button>  <!-- Button to open the upload menu -->
    </header>

    <main>
        <!-- Mod List Section -->
        <section id="modListContainer">
            <h2>Mod List</h2>
            <ul id="modList"></ul>
        </section>

        <!-- Hidden Upload Mod Form -->
        <section id="uploadModContainer" style="display:none;">
            <h2>Upload Mod</h2>
            <input type="text" id="modName" placeholder="Mod Name">
            <input type="text" id="modGithubLink" placeholder="GitHub Link">
            <button id="uploadModBtn">Upload Mod</button>
            <button id="closeUploadFormBtn">Close</button>  <!-- Button to close upload form -->
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
