<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoverManager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HoverManager</h1>
    </header>
    
    <!-- Button to open the upload form -->
    <button id="open-upload-form" class="button">Upload New Mod</button>
    
    <!-- Modal for uploading mod, initially hidden -->
    <div id="upload-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Upload New Mod</h2>
            <form id="uploadForm">
                <label for="modName">Mod Name:</label>
                <input type="text" id="modName" name="modName" required><br>
                
                <label for="modLink">Mod GitHub Link:</label>
                <input type="url" id="modLink" name="modLink" required><br>

                <button type="submit">Upload Mod</button>
            </form>
            <button id="close-modal" class="button">Close</button>
        </div>
    </div>
    
    <section id="mod-list">
        <h2>Available Mods</h2>
        <ul id="mods"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
