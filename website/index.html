<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoverManger Mod Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="uploadModBtnHeader">Upload Mod</button>
        <button id="homeBtn">Home</button>
    </header>

    <!-- Upload Mod Form (Initially Hidden) -->
    <div id="uploadModContainer" class="modal" style="display: none;">
        <h3>Upload New Mod</h3>
        <label for="modName">Mod Name</label>
        <input type="text" id="modName" placeholder="Enter Mod Name">
        <label for="modGithubLink">GitHub Link</label>
        <input type="url" id="modGithubLink" placeholder="Enter Mod GitHub Link">
        <button id="uploadModBtn">Upload Mod</button>
        <button id="closeUploadFormBtn">Cancel</button>
    </div>

    <!-- Mod List Section -->
    <div id="modListContainer">
        <h2>Mods</h2>
        <ul id="modList"></ul>
    </div>

    <div id="modDetailContainer" style="display: none;">
        <button id="backToModListBtn">Back to Mod List</button>
        <div id="modDetail"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
